scalar DateTime

type Workspace {
  id: ID!
  name: String!
  slug: String!
  projects: [Project!]
  description: String!
  notes: String
}

type Project {
  id: ID!
  repo: String!
  branch: String!
  commits(first: Int, last: Int): CommitConnection!
  description: String
}

type Commit {
  id: ID!
  headline: String!
  message: String!
  author: String!
  date: DateTime!
}

type CommitConnection {
  edges: [CommitEdge!]
  pageInfo: PageInfo!
}

type CommitEdge {
  cursor: String!
  node: Commit!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  workspaces: [Workspace!]
  workspace(slug: String!): Workspace
}