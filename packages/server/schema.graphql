type Query {
  workspaces: [Workspace!]
}

scalar DateTime
scalar Sha

type Workspace {
  id: ID!
  name: String!
  slug: String!
  projects: [Project!] 
}

type Project {
  id: ID!
  name: String!
  repo: String!
  branch: String!
  commits(first: Int, last: Int): [Commit!]
}

type Commit {
  id: ID!
  sha: Sha!
  author: String!
  date: DateTime!
  message: String
}
