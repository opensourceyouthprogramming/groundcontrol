schema:
- schema.graphql
exec:
  filename: gql/auto_gql.go
  package: gql
model:
  filename: models/auto_models.go
  package: models
resolver:
  filename: resolvers/resolver.go
  package: resolvers
  type: Resolver
models:
  User:
    model: github.com/stratumn/groundcontrol/models.User
  Workspace:
    model: github.com/stratumn/groundcontrol/models.Workspace
  Project:
    model: github.com/stratumn/groundcontrol/models.Project
  System:
    model: github.com/stratumn/groundcontrol/models.System
  Job:
    model: github.com/stratumn/groundcontrol/models.Job
  Task:
    model: github.com/stratumn/groundcontrol/models.Task
  Step:
    model: github.com/stratumn/groundcontrol/models.Step
  ProcessGroup:
    model: github.com/stratumn/groundcontrol/models.ProcessGroup
  Process:
    model: github.com/stratumn/groundcontrol/models.Process
  LogEntry:
    model: github.com/stratumn/groundcontrol/models.LogEntry
